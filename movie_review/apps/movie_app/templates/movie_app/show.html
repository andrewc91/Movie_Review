<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Profile</title>
    <!--load bootstrap here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <a class="btn btn-info" href="{% url 'movies:index' %}">Home</a>
      <a class="btn btn-info" href="{% url 'movies:new' %}">Add Movie and Review</a>
      <a class="btn btn-info" href="{% url 'movies:show' user.id %}">Your Reviews</a>
      <a class="btn btn-info" href="{% url 'movies:watch' %}">Watch Movie?</a>
      <a class="btn btn-info" href="{% url 'users:logout' %}">Log Out</a>

      <h1>Name: {{user.first_name}} {{user.last_name}}</h1>
      <h3>Email: {{user.email}}</h3>

      <h2>Posted Reviews on the following movies: </h2>
      {% for review in reviews %}
        {% if review.user.id == user.id %}
        <h3>&nbsp;&nbsp;{{review.movie.title}}</h3>
        {% endif %}
      {% endfor %}
    </div>
  </body>
</html>
